<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Livros</title>
    <link rel="stylesheet" href="Avaliacao.CSS" />
    <script src="Avaliacao.JS"></script>
  </head>
  <body>
    <label for="input_title">Digite o Título</label>
    <input type="text" id="input_title" />

    <label for="input_subtitle">Digite o Subtítulo</label>
    <input type="text" id="input_subtitle" />

    <label for="input_authors">Digite o Autor</label>
    <input type="text" id="input_authors" />

    <label for="input_publisher">Digite a Editora</label>
    <input type="text" id="input_publisher" />

    <label for="input_synopsis">Digite a sinopse</label>
    <input type="text" id="input_synopsis" />
    
    <label for="input_year">Digite o ano da publicação</label>
    <input type="text" id="input_year" />

    <label for="input_page_count">Digite a quantidade de páginas</label>
    <input type="text" id="input_page_count" />

    <label for="input_subjects">Digite as Categorias</label>
    <input type="text" id="input_subjects" />

    <label for="input_scover_url">Digite a URL da capa</label>
    <input type="text" id="input_cover_url" />

    <button id="botao_salvar">Salvar</button>
    <button id="botao_cancelar">Cancelar</button>
  </body>
</html>
